{% extends 'default/template.html' %}
{% block body %}
{% if message %} 
    <div>{{ message }}</div>
{% endif %} 
<form action="{% url 'event' %}" method = "post">
    {% csrf_token %} 
    
    <select name="userdifficulty">
    {% for x in difficulty %}
        <option name="{{ x }}">{{ x }}</option>
    {% endfor %}
</select>
    <input type="submit" value="submit">
</form>
{% endblock %}
