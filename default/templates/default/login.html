{% extends 'default/template.html' %}
{% block body %}
    {% if message %}
        <div>{{ message }} </div>
        {% endif %}
<div class="box">
<form action="{% url 'login' %}" method = "post">
    {% csrf_token %}
    <input type="text" class="name" name="username" placeholder="Username">
    <input type="password" class="name" name="password" placeholder="Password">
    <button type="submit">Login</button>
    <p class="text">Not a memeber yet? <a href="{% url 'register' %}">Sign Up</a></p>
</form>
</div>
{% endblock %}
